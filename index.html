<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Dreamers - 项目展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Aurora Dreamers</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#projects">项目</a>
                <a href="#about">关于我们</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="hero-content">
            <h1>Aurora Dreamers</h1>
            <p>追逐梦想，创造未来</p>
            <div class="search-box">
                <input type="text" placeholder="搜索项目...">
                <button>搜索</button>
            </div>
        </div>
        <div class="hero-animation">
            <!-- 这里将添加3D动画效果 -->
        </div>
    </section>

    <!-- 项目展示区 -->
    <section class="projects">
        <h2>项目展示</h2>
        <div class="project-grid">
            <!-- 项目卡片将通过JavaScript动态生成 -->
        </div>
    </section>
</body>
</html>
